layout: default
title: Home
---
<hr>

{% for section in site.sections %}
	<div class="section {{ section.class }}" id="{{ section.id }}">
		{% if section.long_title %}
			<h2>{{ section.long_title }}</h2>
		{% endif %}

		{{ section.content }}
		{% if section.image %}
			<img class="interstitial" src="{{ section.image }}">
		{% endif %}
	</div>
	<br>
{% endfor %}
